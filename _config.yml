# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 笑呵呵
subtitle: Live beautifully, dream passionately, love completely
description: You Never Know Who You Can Be
keywords: Web前端, 前端学习, 技术分享
author: Alice
language: zh-Hans
timezone: Asia/Beijing

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://aliceflaviawang.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
    
#显示分类下的文章数
show_category_count: true
#是否在小屏幕侧边栏，若true,则侧边栏挂件将显示在底部
widgets_on_small_screens: true

# Category & Tag
default_category: other
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: BlueLake


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/aliceflaviawang/aliceflaviawang.github.io.git
  branch: master

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
 
baidusitemap:
    path: baidusitemap.xml
search:
    path: search.xml
    field: post
    format: html
    limit: 10000
